<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5 paddingCard">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            <img src="" alt="">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                                    <div class="form-group">
                                        <input type="text" 
                                               class="form-control form-control-user"
                                               ngModel 
                                               name="username" 
                                               #usernameInput="ngModel" 
                                               required
                                               placeholder="Enter Username ...">
                                    </div>
                                    <span class="help-block" 
                                          style="color:red;"
                                          *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
                                    <div class="form-group">
                                        <input type="password" 
                                               class="form-control form-control-user" 
                                               name="password" 
                                               placeholder="Enter Password ..."
                                               ngModel
                                               #passwordInput="ngModel" required
                                               >
                                    </div>
                                    <span class="help-block" 
                                          style="color:red;"
                                          *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
                                    <button type="submit" 
                                            class="btn btn-primary btn-user btn-block mt-5" 
                                            [disabled]="loginForm.invalid || showLoading">
                                        <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                                        <span *ngIf="showLoading">Loading...</span>
                                        <span *ngIf="!showLoading">Login</span>
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="">Forgot Password?</a>
                                </div>
                                <!-- <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
